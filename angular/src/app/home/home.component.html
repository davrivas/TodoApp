<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="card-title">TODO LIST</div>
    </div>
    <div class="card-body">
      <!-- FORM FOR NEW TODO ITEMS -->
      <form class="row row-cols-lg-auto g-3 align-items-center" (ngSubmit)="submit()">
        <div class="col-12">
          <div class="input-group">
            <input required name="NewTodoText" type="text" [(ngModel)]="newTodoText" class="form-control" placeholder="enter text..." />
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">
            {{ isEditing ? 'Edit' : 'Create' }}
          </button>
          
        </div>
        <div class="col-12">
          <button *ngIf="isEditing" type="button" class="btn btn-secondary" (click)="cancelEdit()">
            Cancel edit
          </button>
        </div>
      </form>
      <!-- TODO ITEMS LIST -->
      <ul id="TodoList">
        <li *ngFor="let todoItem of todoItems">
          <i class="fa fa-pencil" (click)="edit(todoItem.id)"></i>
          <i class="fa fa-trash-o" (click)="delete(todoItem.id)"></i>
          {{ todoItem.text }}
        </li>
      </ul>
    </div>
  </div>
</div>
